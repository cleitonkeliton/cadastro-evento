  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Cadastro</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Encontro de Jovens com Cristo</h1>
      <h2>Ficha de Inscrição</h2>
      <!--Link da tabela do forms -->
      <form action="https:" method="POST" target="_self"> 
        
        <label for="nome">Nome:</label>
        <!--id do formulario name(entry.id do forms)-->
        <input type="text" id="nome" name="entry." placeholder="Digite seu nome" required>
      
      <label for="dataNascimento">Data de Nascimento:</label>
      <!--name=(entry.id da area nome no forms)-->
      <input type="date" id="dataNascimento" name="entry." required>

      <label for="idade">Idade:</label>
       <!--name=(entry.id da area nome no forms)-->
      <input type="number" id="idade" name="entry." placeholder="Digite sua idade" min="1" required>

      <!-- Tamanho da Camisa -->
      <label for="tamanhoCamisa">Tamanho da Camisa:</label>
      <!--name=(entry.id da area nome no forms)-->
      <select id="tamanhoCamisa" name="entry." required>
        <option value="" disabled selected>Selecione</option>
        <option value="P">P</option>
        <option value="M">M</option>
        <option value="G">G</option>
        <option value="GG">GG</option>
      </select>

      <!-- Apelido -->
      <label for="apelido">Apelido:</label>
      <!--name=(entry.id da area nome no forms)-->
      <input type="text" id="apelido" name="entry." placeholder="Digite seu apelido">

      <!--(WhatsApp) -->
      <label for="telefone">Telefone (WhatsApp):</label>
      <!--name=(entry.id da area nome no forms)-->
      <input type="tel" id="telefone" name="entry." placeholder="(99) 99999-9999" required>

      <!-- Instagram -->
      <label for="instagram">Instagram:</label>
      <!--name=(entry.id da area nome no forms)-->
      <input type="text" id="instagram" name="entry." placeholder="@usuario">

      <!-- Sexo -->
      <label for="sexo">Sexo:</label>
      <!--name=(entry.id da area nome no forms)-->
      <select id="sexo" name="entry." required>
        <option value="" disabled selected>Selecione</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
      </select>

        <!-- Nome dos Pais ou Responsáveis -->
        <label for="nomePais">Nome dos Pais ou Responsáveis:</label>
        <!--name=(entry.id da area nome no forms)-->
        <input type="text" id="nomePais" name="entry." placeholder="Digite o nome dos pais ou responsáveis" required>

        <!-- contato dos Pais ou Responsáveis -->
        <label for="telefonePais1">Telefone dos Pais ou Responsáveis:</label>
        <!--name=(entry.id da area nome no forms)-->
        <input type="tel" id="telefonePais1" name="entry." placeholder="(99) 99999-9999" required>
        
        <!-- Endereço -->
        <label for="endereco">Endereço:</label>
        <!--name=(entry.id da area nome no forms)-->
        <input type="text" id="endereco" name="entry." placeholder="Rua e número" required>

        <label for="bairro">Bairro:</label>
        <!--name=(entry.id da area nome no forms)-->
        <input type="text" id="bairro" name="entry." placeholder="Digite o bairro" required>

        <label for="cidade">Cidade:</label>
        <!--name=(entry.id da area nome no forms)-->
        <input type="text" id="cidade" name="entry." placeholder="Digite a cidade" required>

        <label for="referencia">Ponto de Referência:</label>
        <!--name=(entry.id da area nome no forms)-->
        <input type="text" id="referencia" name="entry." placeholder="Ponto de referência" required>

        <!-- Sacramentos -->
        <label>Quais sacramentos possui:</label>
        <!--name=(entry.id da area nome no forms)-->
        <input type="checkbox" id="batismo" name="entry." value="Batismo">
        <label for="batismo">Batismo</label>

        <!--name=(entry.id da area nome no forms)-->
        <input type="checkbox" id="comunhao" name="entry." value="Primeira Comunhão">
        <label for="comunhao">Primeira Comunhão</label>

        <!--name=(entry.id da area nome no forms)-->
        <input type="checkbox" id="crisma" name="entry." value="Crisma">
        <label for="crisma">Crisma</label>

        <!-- Igreja que Frequenta -->
        <label for="igreja">Qual paróquia, capela ou igreja frequenta?</label>
        <!--name=(entry.id da area nome no forms)-->
        <input type="text" id="igreja" name="entry." placeholder="Digite o nome da igreja" required>

        <!-- Escola -->
        <label for="escola">Estuda? Qual escola?</label>
        <!--name=(entry.id da area nome no forms)-->
        <input type="text" id="escola" name="entry." placeholder="Digite o nome da escola">

        <!-- Relacionamentos -->
        <label for="relAmigos">Como é seu relacionamento com os amigos?</label>
        <!--name=(entry.id da area nome no forms)-->
        <textarea id="relAmigos" name="entry." rows="3" placeholder="Descreva seu relacionamento com os amigos" required></textarea>

        <label for="relFamilia">Como é seu relacionamento com a família?</label>
        <!--name=(entry.id da area nome no forms)-->
        <textarea id="relFamilia" name="entry." rows="3" placeholder="Descreva seu relacionamento com a família" required></textarea>

        <!-- Problemas Familiares -->
        <label for="problemaFamiliar">Tem algum problema familiar?</label>
        <!--name=(entry.id da area nome no forms)-->
        <textarea id="problemaFamiliar" name="entry." rows="3" placeholder="Descreva se houver algum problema familiar"></textarea>

        <!-- Comportamento -->
        <label for="comportamento">Como é seu comportamento / personalidade?</label>
        <!--name=(entry.id da area nome no forms)-->
        <textarea id="comportamento" name="entry." rows="3" placeholder="Descreva seu comportamento ou personalidade"></textarea>

        <!-- Saúde -->
        <label for="tratamentoMedico">Faz algum tratamento médico?</label>
        <!--name=(entry.id da area nome no forms)-->
        <textarea id="tratamentoMedico" name="entry." rows="3" placeholder="Descreva se faz algum tratamento médico"></textarea>

        <label for="alergias">É alérgico? Se sim, quais?</label>
        <!--name=(entry.id da area nome no forms)-->
        <textarea id="alergias" name="entry." rows="3" placeholder="Descreva possíveis alergias"></textarea>

        <label for="doencaFobia">Alguma doença ou fobia?</label>
        <!--name=(entry.id da area nome no forms)-->
        <textarea id="doencaFobia" name="entry." rows="3" placeholder="Descreva se houver"></textarea>

        <!-- Informações Adicionais -->
        <label for="conheceuEncontro">Como conheceu o encontro?</label>
        <!--name=(entry.id da area nome no forms)-->
        <textarea id="conheceuEncontro" name="entry." rows="2" placeholder="Descreva como conheceu o encontro"></textarea>

        <label for="motivacao">Por que deseja fazer o EJC?</label>
        <!--name=(entry.id da area nome no forms)-->
        <textarea id="motivacao" name="entry." rows="3" placeholder="Explique sua motivação"></textarea>

        <label for="algoMais">Algo mais que deseja nos contar?</label>
        <!--name=(entry.id da area nome no forms)-->
        <textarea id="algoMais" name="entry." rows="3" placeholder="Se houver algo mais, escreva aqui"></textarea>

        <button type="submit">Enviar Inscrição</button>
      </form>
    </div>

    <!-- Rodapé -->
    <footer>
      <p>Desenvolvido por <strong>Cleiton Valdevino</strong> | © 2024</p>
    </footer>

    <script src="script.js"></script>
  </body>
  </html>
